name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ni_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d ni_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ni_test
    steps:
      - uses: actions/checkout@v4
      - name: Detect Ruby version
        id: ruby-version
        run: |
          version=$(grep -E "^ruby ['\"]" Gemfile | head -n1 | sed -E "s/.*ruby ['\"]([^'\"]+)['\"].*/\\1/")
          if [ -z "$version" ]; then
            echo "Ruby version not found in Gemfile" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ steps.ruby-version.outputs.version }}
          bundler-cache: true
      - name: Prepare database
        run: bundle exec rake db:create db:schema:load
      - name: Run specs
        run: bundle exec rake spec
